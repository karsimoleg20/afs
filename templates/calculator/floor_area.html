{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="sqs-block html-block sqs-block-html widen" data-block-type="2">
        <div class="sqs-layout sqs-grid-12 columns-12">
            <div class="row sqs-row" id="alerts">
                <!-- Here goes alerts if any -->
            </div>

            <div class="row sqs-row">
                <div class="col sqs-col-2 span-2" data-alignment="center">
                    <div class="row sqs-row">
                        <h2></h2>
                    </div>
                </div>

                <div class="col sqs-col-8 span-8" data-alignment="center">
                    <h2 style="white-space:pre-wrap;">Floor area</h2>
                    
                    <div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47">
                        <div class="sqs-block-content">
                            <hr>
                        </div>
                    </div>

                    <div class="sqs-block form-block sqs-block-form">
                        <div class="sqs-block-content">
                            <div class="form-wrapper">
                                <div class="form-inner-wrapper">
                                    <form action="{% url 'filters' %}" method="POST">
                                        <div class="field-list clear">
                                            <div class="form-item field number required">
                                                <label class="title" for="area">
                                                    Area (m<sup>2</sup>)
                                                    <span class="required" aria-hidden="true">*</span>
                                                </label>
                                                <input class="field-element" id="area" name="area" type="number" min="0.01" step="0.01" spellcheck="false" aria-required="true">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sqs-block horizontalrule-block sqs-block-horizontalrule" data-block-type="47">
                        <div class="sqs-block-content">
                            <hr>
                        </div>
                    </div>

                    <div class="row sqs-row">
                        <div class="col sqs-col-8 span-8" data-block-type="53">
                            <div class="sqs-block-content button-block sqs-block-button" style="width: 50%; float: left;">
                                <div class="sqs-block-button-container--left" data-animation-role="button" data-alignment="left" data-button-size="medium">
                                    <a href="{% url 'select_workflow' %}" class="sqs-block-button-element--medium sqs-block-button-element" data-initialized="true" id="back_btn"><i class="fas fa-angle-left" aria-hidden="true"></i> Back</a>
                                </div>
                            </div>
                            <div class="sqs-block-content button-block sqs-block-button" style="margin-left: 50%;;">
                                <div class="sqs-block-button-container--right" data-animation-role="button" data-alignment="right" data-button-size="medium">
                                    <a href="{% url 'filters' %}" class="sqs-block-button-element--medium sqs-block-button-element" data-initialized="true" id="continue_btn">Continue <i class="fas fa-angle-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row sqs-row">
                        <h1 style="white-space:pre-wrap;">Help</h1>
                        <div class="sqs-block-content help" id="help_content">
                            <div>
                                <div style="border-bottom: 1px solid black;">
                                    <b>Area</b>
                                </div>
                            </div>
                            <p>The total area of the floor you are willing to raise.</p>
                        </div>
                    </div>
                </div>
                
                <div class="col sqs-col-2 span-2" data-alignment="center">
                    <div class="row sqs-row">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block JSscripts %}
<script src="{% static 'js/calculator/floor_area.js' %}"></script>
{% endblock %}
