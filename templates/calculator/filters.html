{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="sqs-block html-block sqs-block-html widen" data-block-type="2">

        <div class="sqs-layout sqs-grid-12 columns-12">
            <div class="row sqs-row" id="alerts">
                <!-- Here goes alerts if any -->
            </div>
            
            <div class="row sqs-row">
                <div class="col sqs-col-8 span-8" data-alignment="center">

                    <div class="row sqs-row" id="selection_cards">
                        <!-- Here goes a corresponding selection cards -->
                    </div>

                    <br>

                    <div class="row sqs-row">
                        <div class="button-block sqs-block-button col sqs-col-8 span-8" data-block-type="53">
                            <div class="sqs-block-content button-block sqs-block-button" style="width: 50%; float: left;">
                                <div class="sqs-block-button-container--left" data-animation-role="button" data-alignment="left" data-button-size="medium">
                                    <a href="#" class="sqs-block-button-element--medium sqs-block-button-element" data-initialized="true" id="back_btn"><i class="fas fa-angle-left" aria-hidden="true"></i> Back</a>
                                </div>
                            </div>
                            <div class="sqs-block-content button-block sqs-block-button" style="margin-left: 50%;">
                                <div class="sqs-block-button-container--right" data-animation-role="button" data-alignment="right" data-button-size="medium">
                                    <a href="#" class="sqs-block-button-element--medium sqs-block-button-element" data-initialized="true" id="continue_btn">Continue <i class="fas fa-angle-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row sqs-row">
                        <h1 style="white-space:pre-wrap;">Help</h1>
                        <div class="sqs-block-content help" id="help_content">
                           <!-- Here goes help info -->
                        </div>
                    </div>
                    
                </div>

                <div class="col sqs-col-4 span-4 filter-cell" data-alignment="center" id="filters">
                    <!-- Here goes a list of selected filters -->
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block JSscripts %}
<script src="{% static 'js/calculator/ui.js' %}"></script>
{{ tree|json_script:"tree" }}
{{ price|json_script:"price" }}
<script src="{% static 'js/calculator/filters.js' %}"></script>
{% endblock %}
